<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #0d1117;
            width: 100vw;
            height: 100vh;
        }
        .canvas-wrapper {
            position: relative;
            width: 1920px;
            height: 1080px;
            cursor: none;
        }
        .canvas-wrapper canvas {
            position: absolute;
        }
    </style>

</head>
<body onload="initCanvas()">
    </div>
    <div class="canvas-wrapper">
        <canvas id="backgroundCanvas" width="1920px" height="1080px"></canvas>
        <canvas id="drawCanvas" width="1920px" height="1080px"></canvas>
        <canvas id="newDrawCanvas" width="1920px" height="1080px"></canvas>
        <canvas id="cursorCanvas" width="1920px" height="1080px"></canvas>
    </div>

    <script src="./canvas.js"></script>

</body>
</html>
